<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas</title>
    <style>
        
        h1{
            text-align: center;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            display: flexbox;
            margin: auto;
            
        }

        

        td{
           
            padding: 8px;
        }
        tr{
            text-align: center;
        }
        tr, td, th{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABLEAS (SIMPLES)

        TABLE = TABELA
            TR = LINHA DE TABELA
                TH = CABEÇALHO DE TABELA
                TD = DADOS DA TABELA / colunas**
            
    -->    
    <div>
        <h1>Minha Tabela</h1>
        <table>
            
            <tr> 
                <th>Coluna 1</th> <!--Cabeçalho-->
                <th>Coluna 2</th> <!--Cabeçalho-->
                <th>Coluna 3</th> <!--Cabeçalho-->
                <th>Coluna 4</th> <!--Cabeçalho-->
                
            </tr>

            <tr> <!--Linha 1-->
                <td>A 1</td> <!--Coluna 1-->
                <td>B 1</td> <!--Coluna 2-->
                <td>C 1</td> <!--Coluna 3-->
                <td>D 1</td> <!--Coluna 4-->
            </tr>
            <tr> <!--Linha 2-->
                <td>A 2</td>
                <td>B 2</td>
                <td>C 2</td>
                <td>D 2</td>
            </tr>
            <tr> <!--Linha 3-->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
                <td>D3</td>
            </tr>
            <tr> <!--Linha 4-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
                <td>D4</td>
            </tr>
        
        </table>
    </div>
</body>
</html>
